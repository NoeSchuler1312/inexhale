<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>In•ex•hale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/fish.svg" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="startscreen" class="screen">
      <div class="title-container">
        <h1><img src="img/logo-inexhale.svg" alt="In•ex•hale" /></h1>
        <p class="tagline">Ressourcez-vous avec la cohérence cardiaque.</p>
      </div>
    </div>
    <div id="durationscreen" class="screen">
      <div class="duration-container">
        <fieldset>
          <h2>Durée</h2>
          <div class="time-selectors">
            <label>
              <input type="radio" id="1-minute" name="duration" />
              <div class="time-selector">
                <p><span>1</span></p>
                <p>minute</p>
              </div>
            </label>
            <label>
              <input type="radio" id="2-minute" name="duration" />
              <div class="time-selector">
                <p><span>2</span></p>
                <p>minute</p>
              </div>
            </label>
            <label>
              <input type="radio" id="3-minute" name="duration" />
              <div class="time-selector">
                <p><span>3</span></p>
                <p>minute</p>
              </div>
            </label>
            <label>
              <input type="radio" id="4-minute" name="duration" />
              <div class="time-selector">
                <p><span>4</span></p>
                <p>minute</p>
              </div>
            </label>
            <label>
              <input type="radio" id="5-minute" name="duration" />
              <div class="time-selector">
                <p><span>5</span></p>
                <p>minute</p>
              </div>
            </label>
          </div>
          <div class="button" id="startbtn">Commencer la séances</div>
        </fieldset>
      </div>
    </div>
    <div id="countdownscreen" class="screen">
      <p class="countdown-number" id="countdown-3">3</p>
      <p class="countdown-number" id="countdown-2">2</p>
      <p class="countdown-number" id="countdown-1">1</p>
    </div>
    <div id="exercicescreen" class="screen">
      <div class="exercice-container">
        <h2 class="instruction instruction-active">Inspirez</h2>
        <h2 class="instruction">Expirez</h2>
        <div class="circle"></div>
      </div>
    </div>
    <div id="endscreen" class="screen">
      <p>Félicitations !</p>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
